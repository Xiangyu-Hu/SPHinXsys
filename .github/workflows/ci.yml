            eigen3 `
            tbb `
            boost-program-options `
            boost-geometry `
            simbody `
            gtest `
            spdlog `
            xsimd `
            pybind11

      - uses: ilammy/msvc-dev-cmd@v1

      - name: Generate buildsystem
