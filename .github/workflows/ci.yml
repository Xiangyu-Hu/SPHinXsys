            -S ${{github.workspace}} \
            -B ${{github.workspace}}/build

      - name: Build using double
        run: cmake --build build --config Release --verbose

      - name: Zip build folder
        run: zip -r build.zip ./build

      - uses: actions/upload-artifact@v4
        with:
          name: Linux-build
          path: ${{github.workspace}}/build.zip
