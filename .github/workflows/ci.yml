        run: |
          cd build 
          ctest --rerun-failed --output-on-failure --timeout 1000

      - name: üêõ Initialize VS Code Server for debug in dispatch work flow only
        shell: pwsh
        run: |
          wget https://update.code.visualstudio.com/1.105.0/win32-x64-user/stable
          7z.exe x stable
          .\bin\code tunnel
        if: ${{ failure() && github.event_name != 'workflow_dispatch' || inputs.linux_test_debug_enabled }}

